<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
        </script>
</head>
<body>


<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demodfdf"></p>

<h1 id="demo1"></h1>

<img id="image" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
<button id="changeButton">Change Light</button>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<button onclick="myFunction()">Change from function</button>

<script>
    document.getElementById('demo1').innerHTML = "Hello, JavaScript";


    // let myButton = document.querySelector("button");
    let myButton = document.getElementById("changeButton");

    myButton.onclick = () => {
        if(document.getElementById('image').src==='https://www.w3schools.com/js/pic_bulbon.gif')
        {
            document.getElementById('image').src='https://www.w3schools.com/js/pic_bulboff.gif';

        }
        else{
            document.getElementById('image').src='https://www.w3schools.com/js/pic_bulbon.gif';

        }

        // alert("Button clicked");
    }



    


</script>

    
</body>
</html>
