<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue example!</title>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>


<div id="app">{{ message }}

    {{message2}}
</div>



<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        message2: 'Hello Vue 2'
      }
    }
  }).mount('#app')
</script>



    
</body>
</html>
